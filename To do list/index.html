<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <div class="container" id="todo-container">
            <div class="row" id="header">
                <h1>To-Do List</h1>
            </div>

            <div class="row py-4" id="input-area">
                <div class="col-auto">
                    <input type="text" id="task-input" placeholder="Write your task here......">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn0 btn-primary" id="addtask">Add Task</button>
                </div>
            </div>

            <div class="row" id="action">
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary active filter-btn" data-filter="all" id="all">All</button>
                    <button type="button" class="btn btn-outline-primary filter-btn" data-filter="active" id="active">Active</button>
                    <button type="button" class="btn btn-outline-primary filter-btn" data-filter="completed" id="completed">Completed</button>
                </div>
            </div>
            <ul id="tasklist"></ul>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>

</html>
